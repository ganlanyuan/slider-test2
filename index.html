<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.2.4/tiny-slider.css">

  <style>
    #slider > div {
      text-align: center;
      border: 1px solid #000;
      padding: 100px 0;
    }

    #logs, #info {
      margin-top: 20px;
    }
  </style>
  <!--[if (lt IE 9)]><script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.2.4/min/tiny-slider.helper.ie8.js"></script><![endif]-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.2.4/min/tiny-slider.js"></script>
  </head>
  <body>
    <div id="slider">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>
    <div id="logs"></div>
    <div id="info"></div>
    <script>
      const slider = tns({
        container: "#slider",
        controlsContainer: ".avatar-slide-controls",
        nav: false,
        items: 1,
        responsive: {
          768: {
            items: 3
          },
          1024: {
            items: 5
          }
        }
      })

    const logs = document.querySelector("#logs")
    logs.innerText = JSON.stringify(slider.getInfo());

    const info = document.querySelector("#info");
    info.innerText = "Width: " + window.innerWidth + "px; Height: " + window.innerHeight + "px";
    </script>
  </body>
</html>
